<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="objekt">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", start);
    console.log("DOMContentLoaded");

    function start() {
      const objekt = {
        dyr: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        sted: "svinefarme",
      };
      console.log(objekt);

      const destination = document.querySelector("#objekt");
      const visDyr = `Dyr: ${objekt.dyr}, type: ${objekt.type}, sted: ${objekt.sted}`;
      destination.querySelector("p").textContent = visDyr;
      destination.querySelector("img").src = objekt.billede;
    }
  </script>
</html>
