  <body>

    document.addEventListener("DOMContentLoaded", start);
    console.log("DOMContentLoaded");

    let dyrliste = [

        navn: "gris",
        type: "pattedyr",
        levested: "svinefarme",

      },
      {
        navn: "frø",
        type: "amfible",
        levested: "søer",
        billede: "http://mabe-kea.dk/E19/pics/frog.png",
      },
      {
        navn: "ræv",
        type: "pattedyr",
        levested: "skove",
        billede: "http://mabe-kea.dk/E19/pics/fox.png",
      },
      {
        navn: "sild",
        type: "fisk",
        levested: "havet",
        billede: "http://mabe-kea.dk/E19/pics/sild.png",
      },
      {
        navn: "krokodille",
        type: "krybdyr",

    function start() {

      dyrliste.forEach((dyr) => {
        listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</p>`;
      });
    }
